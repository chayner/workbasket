{include file="../../templates/header.tpl.html"} 

<form name=maillist_edit method=post action="submit.php">
  <table width=100% border=0 cellspacing=0 cellpadding=10>
  <tr valign=top>
    <td>{$cur_mod.item|capitalize} Title:</td>
    <td>
      <input type=text name=title size=35 value="{$maillists[0].title}">
    </td>
  </tr>
  <tr valign=top>
    <td>Brief summary of the {$cur_mod.item|lower} (try to keep this pretty short):</td>
    <td>
      <textarea name=summary cols=40 rows=5>{$maillists[0].summary}</textarea>
    </td>
  </tr>
  <tr valign=top>
    <td>Email of the {$cur_mod.item|lower}:
		<br><i>This will appear as the "From" address.</i></td>
    <td>
      <input type=text name=email size=35 value="{$maillists[0].email}">
    </td>
  </tr>
    <tr align="center" valign=top> 
      <td colspan=2> 
        <input type=hidden name=action value="{$action}">
	  <input type=hidden name=id value="{$maillists[0].id}">
	  <input type=submit name=Submit value="{$action} {$cur_mod.item|lower}">
      </td>
  </tr>
</table>
</form>

</table>
